<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Biblioteca de Livros</h1>

    <div class="text-right mb-3">
        <a href="{{ url_for('form') }}" class="btn btn-primary">Adicionar Novo Livro</a>
    </div>

    <ul class="list-group">
        {% for livro in livros %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ livro.titulo }}</h5>
                    <p><strong>Autor:</strong> {{ livro.autor }} | <strong>Ano:</strong> {{ livro.ano_publicacao }}</p>
                </div>
                <div>
                    <a href="{{ url_for('form', livro_id=livro.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('deletar_livro', livro_id=livro.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
