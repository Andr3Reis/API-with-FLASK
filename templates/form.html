<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ livro.titulo if livro else 'Adicionar Novo Livro' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">{{ livro.titulo if livro else 'Adicionar Novo Livro' }}</h1>
    <form action="" method="POST">
        <div class="form-group mb-3">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" value="{{ livro.titulo if livro else '' }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor" class="form-control" value="{{ livro.autor if livro else '' }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="ano_publicacao">Ano de Publicação</label>
            <input type="number" name="ano_publicacao" id="ano_publicacao" class="form-control" value="{{ livro.ano_publicacao if livro else '' }}">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">{{ 'Atualizar' if livro else 'Adicionar' }}</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
